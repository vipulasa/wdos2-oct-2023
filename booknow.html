<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
    <div id="app" x-data="app" class="container">
        <header>
            <h1>Book Now</h1>
        </header>
        <main>
            <form action="">
                <!-- Date selector -->
                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="text" class="form-control" 
                    id="date" 
                    x-data x-init="new Pikaday({ field: $el })" />
                </div>

                <!-- Type of the room -->
                <div class="mb-3">
                    <label for="room_type" class="form-label">Room Type</label>
                    <select name="room_type" id="room_type" class="form-control" >
                        <option value="">Select</option>
                        <template x-for="room in $store.accommodation.rooms">
                            <option x-bind:value="room.price">
                                <span x-text="room.type"></span> - Rs. <span x-text="room.price"></span>
                            </option>
                        </template>
                    </select>
                </div>

                <!-- Number of rooms -->
                <div class="mb-3">
                    <label for="number_of_rooms" class="form-label">Number of rooms</label>
                    <select name="number_of_rooms" id="number_of_rooms" class="form-control" >
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <!-- Number of guests -->
                <div class="mb-3">
                    <label for="number_of_guests" class="form-label">Number of guests</label>
                    <select name="number_of_guests" id="number_of_guests" class="form-control" >
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>


            </form>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="/store/hotel.js"></script>
    <script src="/store/accommodation.js"></script>
    <script src="/store/adventures.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({

            }));
        })
    </script>
</body>

</html>
