<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div id="app" x-data="app" class="container">
        <header>
            <h1>Checkout</h1>
        </header>
        <main>
            <form x-on:submit.prevent="$store.user.updateUser">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" 
                    x-model="$store.user.profile.name"
                    class="form-control" 
                    id="name"/>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                    x-model="$store.user.profile.email"
                    class="form-control" 
                    id="email"/>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" 
                    x-model="$store.user.profile.phone"
                    class="form-control" 
                    id="phone"/>
                </div> 
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" 
                    x-model="$store.user.profile.address"
                    class="form-control" 
                    id="address"/>
                </div>
                
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" 
                    x-model="$store.user.profile.city"
                    class="form-control" 
                    id="city"/>
                </div>
                
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Postal Code</label>
                    <input type="text" 
                    x-model="$store.user.profile.postal_code"
                    class="form-control" 
                    id="postal_code"/>
                </div>
                
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" 
                    x-model="$store.user.profile.country"
                    class="form-control" 
                    id="country"/>
                </div>
                
                <button class="btn btn-success">Checkout</button>
            </form>
        </main>
        <footer>

        </footer>
    </div>
    <script src="/store/hotel.js"></script>
    <script src="/store/accommodation.js"></script>
    <script src="/store/adventures.js"></script>
    <script src="/store/user.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({

            }));
        })
    </script>
</body>

</html>
