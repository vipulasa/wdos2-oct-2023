<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div id="app" x-data="app" class="container">
        <header>
            <h1>Welcome to Reservations</h1>
        </header>
        <main>
            <div class="max-w-2xl">
                <img x-bind:src="$store.hotel.cover" alt="" class="w-100" />
                <h2 x-text="$store.hotel.name"></h2>
                Location : <span x-text="$store.hotel.location"></span>  <br>
                Rating : <span x-text="$store.hotel.rating"></span>
                <p x-text="$store.hotel.description"></p>
                Facilities:
                <ul>
                    <template x-for="facility in $store.hotel.facilities">
                        <li x-text="facility"></li>
                    </template>
                </ul>
                <a href="booknow.html" class="btn btn-success">Book Now</a>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="/store/hotel.js"></script>
    <script src="/store/accommodation.js"></script>
    <script src="/store/adventures.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                
            }));
        })
    </script>
</body>
</html>
